{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-blue-600 h-32"></div>
            <div class="px-6 py-4 -mt-16">
                <div class="text-center">
                    <div class="inline-block p-2 rounded-full bg-white mb-4">
                        <i class='bx bxs-user text-6xl text-blue-600'></i>
                    </div>
                    <h2 class="text-2xl font-bold">Guest User</h2>
                    <p class="text-gray-600">user@example.com</p>
                </div>

                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-4">Account Statistics</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-gray-50 p-4 rounded-lg text-center">
                            <p class="text-gray-600">Tasks Created</p>
                            <p class="text-2xl font-bold">{{ total_tasks }}</p>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg text-center">
                            <p class="text-gray-600">Tasks Completed</p>
                            <p class="text-2xl font-bold">{{ completed_tasks }}</p>
                        </div>
                    </div>
                </div>

                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-4">Account Settings</h3>
                    <form class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Display Name</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value="Guest User">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value="user@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Time Zone</label>
                            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option>UTC</option>
                                <option>UTC+1</option>
                                <option>UTC+2</option>
                            </select>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
